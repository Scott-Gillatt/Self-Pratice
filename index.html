<!DOCTYPE html>
<html lang="en" ng-app="pratice">

<head>
    <meta charset="UTF-8">
    <title>Pratice</title>
</head>

<body ng-controller="praticeController">

<p id="listOfNumbers"></p>

    <button onclick="shuffle(numbers)">Shuffle</button>
    <button onclick="bubbleSort(numbers)">Bubble Sort</button>
    <button onclick="insertionSortAscending(numbers, true)">Ascending Sort</button>
    <button onclick="insertionSortAscending(numbers, false)">Decending Sort</button>

    <script src="app.js"></script>
</body>

</html>
